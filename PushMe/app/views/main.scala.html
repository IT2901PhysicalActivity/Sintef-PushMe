@(user: User, title: String)(content: Html)
		
<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <link rel="shortcut icon" href="@routes.Assets.at("images/sintef-logo.gif")" />
	    <!-- Bootstrap Core CSS -->
	    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
	    <!-- Custom CSS -->
	    <link href="@routes.Assets.at("stylesheets/jquery-ui-1.9.2.custom.css")" rel="stylesheet">
	    <link href="@routes.Assets.at("stylesheets/pushme.css")" rel="stylesheet">
	    <!-- Custom Fonts -->
	    <link href="@routes.Assets.at("fonts/font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css">
		<!-- Dashboard CSS -->
		<link href="@routes.Assets.at("stylesheets/dashboard.css")" rel="stylesheet">
		<!-- jQuery -->
    	<script src="@routes.Assets.at("javascripts/jquery.js")"></script>
		<!-- Bootstrap Core JavaScript -->
 	   	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
 	   	 <!-- Calendar Javascripts -->
		<script src="@routes.Assets.at("javascripts/jquery-1.8.3.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.js")"></script>
		
	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    
	    <!-- Calendar Script -->
		<script>
		$(function() {
			$( "#datepicker" ).datepicker({
				inline: true
			});
			// Hover states on the static widgets
			$( "#dialog-link, #icons li" ).hover(
				function() {
					$( this ).addClass( "ui-state-hover" );
				},
				function() {
					$( this ).removeClass( "ui-state-hover" );
				}
			);
		});
		</script>

	    
	</head>
	
	<body>
	
	    <!-- Navigation -->
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:#269966">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
					<div style="margin-top:13px;">
						<a href="/"><img src="@routes.Assets.at("images/sintef-logo-white.png")"/></a>
					</div>
	            </div>
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                	<li>
	                		<a href="profile" style="font-weight:900; text-transform: capitalize; text-decoration: underline">@user.name</a>
	                	</li>
	                    <li>
							<a href="useractivity" class="btn-meny" >Activity Converter</a>
	                    </li>
	                    <li>
	                        <a href="dashboard" class="btn-meny" >Statistics</a>
	                    </li>
	                    <li>
	                        <a href="logout" class="btn-meny" >Logout</a>
	                    </li>
	                </ul>
	            </div>
	          </div>
	            <!-- /.navbar-collapse -->
			</nav>
	        
	    <!-- /.container -->
	    
	    <br>
	    <br>
	    <br>
		 @content
      	
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12" style="text-align:center">
                    <p>Copyright &copy; Sintef 2015</p>
                </div>
            </div>
        </footer>
	    
	</body>
</html>
