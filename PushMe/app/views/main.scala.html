@(user: User, title: String)(content: Html)
		
<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <link rel="shortcut icon" href="@routes.Assets.at("images/sintef-logo.gif")" />
	    <!-- Bootstrap Core CSS -->
	    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
	    <!-- Custom CSS -->
	    <link href="@routes.Assets.at("stylesheets/jquery-ui-1.9.2.custom.css")" rel="stylesheet">
	    <link href="@routes.Assets.at("stylesheets/pushme.css")" rel="stylesheet">
	    <!-- Custom Fonts -->
	    <link href="@routes.Assets.at("fonts/font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css">
		<!-- Dashboard CSS -->
		<link href="@routes.Assets.at("stylesheets/dashboard.css")" rel="stylesheet">
		<!-- jQuery -->
    	<script src="@routes.Assets.at("javascripts/jquery.js")"></script>
		<!-- Bootstrap Core JavaScript -->
 	   	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
 	   	 <!-- Calendar Javascripts -->
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.js")"></script>
		<script src="@routes.Assets.at("javascripts/pushme.js")"></script>
		<!-- Dashboard javascript -->
   		<script src="@routes.Assets.at("javascripts/dashboard.js")"></script>
   		<!-- Progress bar js -->
   		<script src="@routes.Assets.at("javascripts/multi-step-modal.js")"></script>
		
	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    
	    <!-- Calendar Script -->
		<script>
		$(function () {
		    $("#datepicker").datepicker({
		        inline: true,
		        dateFormat: 'yy-mm-dd',
		        onSelect: function () {
		            $('.date').val(this.value)
		        }
		    });
		});
		
		</script>

	    
	</head>
	
	<body>
	
	    <!-- Navigation -->
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:#269966">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
					<div style="margin-top:13px;">
						<a href="/dashboard"><img src="@routes.Assets.at("images/sintef-logo-white.png")"/></a>
					</div>
	            </div>
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                	<li>
	                		<a href="profile" style="font-weight:900; text-transform: capitalize; text-decoration: underline">@user.name</a>
	                	</li>
	                    <li>
							<a href="useractivity" class="btn-meny" >Activity Converter</a>
	                    </li>
	                    <li>
	                        <a href="dashboard" class="btn-meny" >Statistics</a>
	                    </li>
	                    <li>
	                        <a href="logout" class="btn-meny" >Logout</a>
	                    </li>
	                </ul>
	            </div>
	          </div>
	            <!-- /.navbar-collapse -->
			</nav>
	        
	    <!-- /.container -->
	    <br>
	    <br>
	    <br>
	    <div class="col-sm-2 col-md-2 col-lg-2" style="margin-top:13px;">
				<div id="datepicker"></div>
				
				<br>
				<input class="date"/>
				<br>
				
				<div class="panel panel-default">
                	<div class="panel-heading">
                   		<h4><i class="fa fa-fw fa-trophy"></i> Leaderboard </h4>
                	</div>
                	<div class="panel-body" style="height: 140px;">
                    	<p>
                       		1. Bugge 2302013 steps
                    	</p>
                	</div>
            	</div>
		</div>
		
		

	    <div class="col-sm-8 col-md-8 col-lg-8 col-lg-offset-1">
			@content
      	</div>
        <!-- Footer -->
        <footer>
            <div class="footer">
                <div class="col-lg-12" style="text-align:center">
                    <p>Copyright &copy; Sintef 2015</p>
                </div>
            </div>
        </footer>
	    
	</body>
</html>
