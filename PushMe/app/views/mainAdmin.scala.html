@(title: String, user: User)(content: Html)
@import play.i18n._

<!DOCTYPE html>
<html lang="en">

	<head>
		<title>@title</title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <link rel="shortcut icon" href="@routes.Assets.at("images/sintef-logo.gif")" />
	    <!-- Bootstrap Core CSS -->
	    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
	    <!-- Custom CSS -->
	    <link href="@routes.Assets.at("stylesheets/pushme.css")" rel="stylesheet">
	    <!-- Custom Fonts -->
	    <link href="@routes.Assets.at("fonts/font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css">
		<!-- jQuery -->
    	<script src="@routes.Assets.at("javascripts/jquery.js")"></script>
		<!-- Bootstrap Core JavaScript -->
 	   	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
		<!-- Div javascripts for the project -->
		<script src="@routes.Assets.at("javascripts/pushme.js")"></script>
		
	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->	    
	
	</head>
	
	<body>
	
	    <!-- Navigation -->
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:#269966">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
					<div style="margin-top:13px;">
						<a href="/adminStatistics"><img src="@routes.Assets.at("images/sintef-logo-white.png")"/></a>
					</div>
	            </div>
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                	<li>
	                		<a onmouseover="this.style.backgroundColor='';this.style.backgroundColor='#2DAF75'" onmouseout="this.style.color='white';this.style.backgroundColor=''" href="adminStatistics" class="btn-meny" style="color:white;" >@Messages.get("main.statistics")</a>
	                	</li>
	                    <li>
							<a onmouseover="this.style.backgroundColor='';this.style.backgroundColor='#2DAF75'" onmouseout="this.style.color='white';this.style.backgroundColor=''" href="survey" class="btn-meny" style="color:white;" >@Messages.get("mainadmin.survey")</a>
	                    </li>
	                    <li>
	                        <a onmouseover="this.style.backgroundColor='';this.style.backgroundColor='#2DAF75'" onmouseout="this.style.color='white';this.style.backgroundColor=''" style="color:white;font-weight:900; text-transform: capitalize;">@user.name</a>
	                    </li>
	                    <li>
	                        <a onmouseover="this.style.backgroundColor='';this.style.backgroundColor='#2DAF75'" onmouseout="this.style.color='white';this.style.backgroundColor=''" href="logout" class="btn-meny" style="color:white;" >@Messages.get("main.logout")</a>
	                    </li>
	                </ul>
	            </div>
	          </div>
	            <!-- /.navbar-collapse -->
			</nav>

		

	    <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 70px">
			@content
      	</div>
      	
      	<!-- Footer -->
        <div id="footer">
      		<div class="container" style="text-align: center">
      			<hr>
        		<p class="text-muted credit">&copy;PushMe 2015</p>
        		<p>Developed by: NTNU, IT2901. Emil, Erik, Itishree, Ivar and Robin.</p>
        		<p>
        		<i class="fa fa-fw fa-twitter fa-2x"></i>
        		<i class="fa fa-fw fa-facebook fa-2x"></i>
        		<i class="fa fa-fw fa-instagram fa-2x"></i>
        		<i class="fa fa-fw fa-envelope fa-2x"></i>
      		</div>
    	</div>
	    
	</body>
</html>
