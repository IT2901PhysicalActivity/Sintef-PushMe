@(user: User, profile: List[Profileinformation], al: List[ActivityLevel], profileinfoForm: Form[Profileinformation])

@main(user,"Profile info") {

@helper.form(routes.Application.createProfileInfo(user.email)){
<fieldset>

<!-- Form Name -->

<legend>Profile Information</legend>

<div class="container">
  <label> <a href="@routes.Application.home()">Home</a>
            </label> 
            <label> <a href="@routes.Application.logout" class="logout">Logout</a>
            </label>
    <h1>Edit Profile</h1>

    <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Alex"  
                id="username" autocomplete="off" required
                data-bv-notempty-message="The firstname and last name of the user is required">
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-lg-3 control-label">Weight(in kgs):</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="50">
            </div>
          </div>
            <div class="control-group">
             <label class="control-label" for="current_al">Current ActivityLevel</label>
               <div class="controls">
                 <select name="current_al" class="input-medium" id="current_al">
                 @for(level <- al){
                  <option>@level.description</option>
                }
              </select>
           </div>
        </div>
              <div class="control-group">
                <label class="control-label" for="target_al">Target ActivityLevel</label>
                    <div class="controls">
                      <select name="target_al" class="input-medium" id="target_al">
                        @for(level <- al){
                          <option>@level.description</option>
                        }
                      </select>
                    </div>
                  </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="alex@hotmail.com">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="ale">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="1234">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="1234">
            </div>
          </div>
                    <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" type="button" value="Save Changes">
              <span></span>
              <input class="btn btn-default" type="reset" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
