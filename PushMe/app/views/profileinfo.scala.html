<div class="container">

    <h1>Profile information</h1>

@helper.form(routes.ProfileController.updateUser()){

            <label class="control-label">Email:</label>
              <input disabled class="form-control" type="email" value="@user.email" name="email">              
             <br>
            <label class="control-label">Password:</label>
              <input class="form-control" type="password" value="@user.password" name="password">
			<br>
            <label class="control-label">Confirm password:</label>
              <input class="form-control" type="password" value="@user.password">
            <label class="control-label">Name:</label>
			<br>
              <input class="form-control" type="text" value="@user.name" name="name"  
                id="username" autocomplete="off" required
                data-bv-notempty-message="The firstname and last name of the user is required">
       		<br>
            <label class="control-label">Weight(in kgs):</label>
              <input class="form-control2" type="text" value="@user.weight" name="weight">
            <br>
            <label class="control-label">Height(in cm):</label>
			<br>
              <input class="form-control2" type="text" value="@user.height" name="height">
              <br>
              <div class="control-group">
			  <label class="control-label" for="gender">Gender</label>
			  <div class="controls">
			    <select name="gender" class="input-medium" id="current_al">
			    @if(user.gender=="male"){
			    <option selected>male</option>
			    <option>female</option>
			    }
			    @if(user.gender=="female"){
			    <option>male</option>
			    <option selected>female</option>
			    }
			  	</select>
			  </div>
			</div>
			<br>
			<div class="control-group">
			  <label class="control-label" for="Birth Date">Birth date</label>
			  <div class="controls">
			    <input name="dob" class="input-medium" id="Birth date" type="date" placeholder="YYYY-MM-DD" value="@user.dob.format("yyyy-MM-dd")">			    
			  </div>
			</div>
			<br>
            <div class="control-group">
             <label class="control-label" for="current_al">Current ActivityLevel</label>
               <div class="controls">
                 <select name="current_al" class="input-medium" id="current_al">
	                 @for(level <- al){
	                 @if(level.description==user.current_al){<option selected>@level.description</option>}
	                 @if(level.description!=user.current_al){<option>@level.description</option>}               
	                }
              </select>
           </div>
        </div>
        <br>
		<div class="control-group">
		  <label class="control-label" for="target_al">Target ActivityLevel</label>
		      <div class="controls">
		        <select name="target_al" class="input-medium" id="target_al">
				   @for(level <- al){
				   @if(level.description==user.target_al){<option selected>@level.description</option>}
				   @if(level.description!=user.target_al){<option>@level.description</option>}                 
				  }
				</select>
			</div>
		</div>

			<br>
			<br>
            <label class="control-label"></label>
              <input style="width:120px" class="btn btn-primary" type="submit" value="Save Changes">
              <span></span>
              <a href="/dashboard"><input style="width:120px" class="btn btn-default" value="Cancel"></a>
</div>
}
}
