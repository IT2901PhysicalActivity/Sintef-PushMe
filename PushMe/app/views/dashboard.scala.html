@(user: User, tips: List[Tips])

@main(user, "Dashboard | PushMe") {
	
     <div id="wrapper">

     	<!-- Sidebar -->
        <div id="sidebar-wrapper" style="background-color:#EEEEEE">
        </div>
        <!-- /#page-content-wrapper -->
 		<div class="container"> 
   			<!-- <object type="text/html" data="ActivityConverterRegister.html" width="800px" height="600px" style="overflow:auto;">
    		</object> -->
    	</div>
        <!-- /.row -->

    </div>
     
    <!-- Container auto-aligns carousel -->
	<br><div class = "container">    
		<div id="tip-carousel" class="carousel slide" data-ride="carousel">
	    	<div class="row">
		        <div class="col-xs-offset-3 col-xs-6">
		            <div class="carousel-inner">
		                <div class="item active">
		                	<div class="carousel-content" style="height: 64px">
		        	    	       	<div>
		                    	       	<h4>Welcome to the Dashboard</h4>
		                    	   	</div>
		                	</div>
		                </div>
		                @for(t <- tips) {
		          	     	<div class="item">
		            	       	<div class="carousel-content">
		        	    	       	<div>
		        	    	       		<h5>Easy tips for a healthy lifestyle:</h5>
		                    	       	<h4>@t.tip</h4>
		                    	   	</div>
		                  		</div>
		                  	</div>
		                }
	            	</div>
	        	</div>
	    	</div>
    		<!-- Controls -->
    		<a class="left carousel-control" href="#tip-carousel" data-slide="prev">
    			<span class="glyphicon glyphicon-chevron-left"></span>
  			</a>
 			<a class="right carousel-control" href="#tip-carousel" data-slide="next">
    			<span class="glyphicon glyphicon-chevron-right"></span>
  			</a>

		</div>
	</div>
	
	<hr>
	
	<div class = "container">
		<div class="container-fluid">
			<div class="row">
			    <div class="col-sm-12">
			    	<h3>Your activities!</h3>  
			    </div>
			</div>
			<div class="row">
				<div class="col-md-6">
			        <div id="donut-example" style="height: 250px; background-color:#EEEEEE"></div>
			    </div>
			</div>
		</div>
	</div>
	
	<hr>    
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="@routes.Assets.at("javascripts/jquery.js")"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
}
